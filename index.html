<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: black;
      }
      .shape {
        width: 30px;
        height: 30px;
        /* border: 3px solid #000; */
        position: fixed;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <main></main>
  </body>

  <script>
    document
      .getElementsByTagName("main")[0]
      .addEventListener("mousemove", (e) => {
        let x = e.clientX;
        let y = e.clientY;
        let _new = document.createElement("div");
        _new.classList.add("shape");
        _new.style.top = y + "px";
        _new.style.left = x + "px";
        _new.style.transition = "all 0.5s linear";
        document.getElementsByTagName("main")[0].appendChild(_new);
        let r = parseInt(Math.random() * 256);
        let g = parseInt(Math.random() * 256);
        let b = parseInt(Math.random() * 256);
        _new.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        setTimeout(function () {
          _new.style.opacity = 0;
        }, 10);
      });
  </script>
</html>
